syntax = "proto3";

import "proto/account/shared.proto";

package account;

// 查询
service Query {
  // 列举
  rpc List(QueryListRequest) returns (QueryListResponse) {}
}

// 列举的请求
message QueryListRequest {
  int64 offset = 1; // 偏移值
  int64 count = 2;  // 数量
}

// 列举的回复
message QueryListResponse {
  Status status = 1;                  // 状态
  int64 total = 2;                    // 总数
  repeated AccountEntity account = 3; // 账号列表
}
