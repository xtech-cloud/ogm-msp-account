syntax = "proto3";

package account;

// 状态
message Status {
  int32 code = 1;     // 状态码
  string message = 2; // 状态信息
}

// 策略
enum Strategy {
  NONE = 0; // 无
  JWT = 1;  // JWT
}

// 账号
message Account {
  string username = 1;  // 用户名
  string uuid = 2;      // 唯一识别标识
  string profile = 3;   // 个人资料
  string createdAt = 4; // 创建时间
  string updatedAt = 5; // 修改时间
}
